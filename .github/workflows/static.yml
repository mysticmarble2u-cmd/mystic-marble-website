<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Marble - Resin Art & Jewelry</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Minimalist Color Palette: Earthy Green/Teal accent on White/Light Gray */
        :root {
            --primary: #2C7A7B; /* Deep Sage/Teal */
            --accent: #D1E7E7; /* Light Mint Accent */
            --text-dark: #333333;
        }

        /* Styling for the main content container */
        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Simple Primary Button Style */
        .btn-simple {
            @apply bg-[var(--primary)] text-white py-3 px-6 rounded-lg font-semibold shadow-md hover:bg-opacity-90 transition duration-300;
        }

        /* Product Card Style */
        .product-card {
            @apply bg-white p-4 rounded-xl shadow-lg border border-gray-100 transition transform duration-300 hover:shadow-xl hover:-translate-y-1;
        }
    </style>
</head>
<body class="bg-gray-50 text-[var(--text-dark)] font-sans">

    <!-- Header - Minimal and Fixed -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="main-container flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold tracking-tight text-[var(--primary)]">
                Mystic Marble
            </h1>
            <a href="#contact" class="text-sm font-medium text-[var(--primary)] hover:text-teal-700 transition">
                Contact & Custom Orders
            </a>
        </div>
    </header>

    <main>
        <!-- Hero Section - Simple Tagline -->
        <section class="bg-[var(--accent)] py-20 text-center">
            <div class="main-container">
                <h2 class="text-4xl sm:text-5xl font-extrabold text-[var(--primary)] mb-4">
                    Artistry Encased in Resin
                </h2>
                <p class="text-xl text-gray-700 mb-8 max-w-2xl mx-auto">
                    Preserving memories and crafting unique, timeless jewelry for every occasion.
                </p>
                <a href="#gallery" class="btn-simple">
                    View Our Creations
                </a>
            </div>
        </section>

        <!-- Product Gallery Section -->
        <section id="gallery" class="py-16 sm:py-20">
            <div class="main-container text-center">
                <h3 class="text-3xl font-bold text-[var(--text-dark)] mb-12">Featured Resin Creations</h3>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                    
                    <!-- Product 1: Heirloom Wedding Invitations -->
                    <div class="product-card">
                        <img src="uploaded:1000024188.png-3e5bf7cb-f13f-43b1-ad2e-3b14df5475fa" alt="Resin Wedding Memory Card" class="w-full h-48 object-cover rounded-lg mb-4 shadow-inner">
                        <h4 class="text-xl font-semibold text-[var(--primary)]">Heirloom Wedding Invitations</h4>
                        <p class="text-gray-600 text-sm mb-4">Permanent preservation of cards and florals in custom resin plaques.</p>
                        <button onclick="handleInquiry('Heirloom Wedding Invitations')" class="w-full btn-simple text-sm">
                            Inquire for Custom Order
                        </button>
                    </div>

                    <!-- Product 2: Decorative Gift Frames -->
                    <div class="product-card">
                        <img src="uploaded:1000018649.jpg-d4092ad8-995f-4adc-b528-840be963061b" alt="Custom Resin Photo Frame with Florals and Gold Ring Stand" class="w-full h-48 object-cover rounded-lg mb-4 shadow-inner">
                        <h4 class="text-xl font-semibold text-[var(--primary)]">Custom Decorative Gift Frames</h4>
                        <p class="text-gray-600 text-sm mb-4">Photo keepsakes with crescent gold rings, resin, pearls, and pampas grass accents.</p>
                        <button onclick="handleInquiry('Custom Decorative Gift Frames')" class="w-full btn-simple text-sm">
                            Order Keepsake
                        </button>
                    </div>

                    <!-- Product 3: Pressed Flower Jhumkas -->
                    <div class="product-card">
                        <img src="uploaded:1000024187.png-14cce9ea-80a8-4a79-a1c7-cf6a705be7f1" alt="Resin Jhumka Earrings" class="w-full h-48 object-cover rounded-lg mb-4 shadow-inner">
                        <h4 class="text-xl font-semibold text-[var(--primary)]">Pressed Flower Jhumkas</h4>
                        <p class="text-gray-600 text-sm mb-4">Traditional style earrings with real dried flowers and glitter accents.</p>
                        <button onclick="handleInquiry('Pressed Flower Jhumkas')" class="w-full btn-simple text-sm">
                            Order Now
                        </button>
                    </div>

                    <!-- Product 4: Statement Earrings -->
                    <div class="product-card">
                        <img src="uploaded:1000024189.png-a02dcb10-e428-47fc-a8ef-49f94572d972" alt="Statement Resin Earrings" class="w-full h-48 object-cover rounded-lg mb-4 shadow-inner">
                        <h4 class="text-xl font-semibold text-[var(--primary)]">Custom Resin Statement Pieces</h4>
                        <p class="text-gray-600 text-sm mb-4">Unique, bold designs in oxidized silver settings for special occasions.</p>
                        <button onclick="handleInquiry('Custom Resin Statement Pieces')" class="w-full btn-simple text-sm">
                            View Designs
                        </button>
                    </div>

                </div>
                
                <!-- Inquiry Alert Box -->
                <div id="inquiry-alert" class="hidden mt-10 p-4 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 rounded-lg text-left" role="alert">
                    <p class="font-bold">Inquiry Selected:</p>
                    <p id="inquiry-message">Please contact us on WhatsApp or Instagram with this inquiry.</p>
                </div>
            </div>
        </section>

        <!-- Contact Section - Key Information Only -->
        <section id="contact" class="bg-gray-100 py-16">
            <div class="main-container text-center">
                <h3 class="text-3xl font-bold text-[var(--primary)] mb-6">Connect With Us</h3>
                <p class="text-lg text-gray-700 mb-8 max-w-3xl mx-auto">
                    For faster communication, custom requests, and pricing details, please reach out directly via WhatsApp or Instagram DM.
                </p>

                <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-8 text-xl font-medium">
                    <div class="p-4 bg-white rounded-lg shadow-md border-t-4 border-[var(--primary)]">
                        <span class="text-[var(--primary)] block mb-1">WhatsApp/Call:</span>
                        <a href="tel:+918217859303" class="text-[var(--text-dark)] hover:text-[var(--primary)] transition">+91 82178 59303</a>
                    </div>
                    <div class="p-4 bg-white rounded-lg shadow-md border-t-4 border-[var(--primary)]">
                        <span class="text-[var(--primary)] block mb-1">Instagram DM:</span>
                        <a href="https://instagram.com/mystic_marble_" target="_blank" class="text-[var(--text-dark)] hover:text-[var(--primary)] transition">@mystic_marble_</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-[var(--text-dark)] text-gray-300 py-6">
        <div class="main-container text-center">
            <p class="text-sm">&copy; 2025 Mystic Marble. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // --- Inquiry Handler (replaces complex form) ---
        function handleInquiry(productName) {
            const alertBox = document.getElementById('inquiry-alert');
            const messageElement = document.getElementById('inquiry-message');
            
            messageElement.innerHTML = `You are interested in: <strong>${productName}</strong>. Please click the phone number or Instagram link below to message us for pricing and details.`;
            alertBox.classList.remove('hidden');

            // Scroll to the alert for visibility on mobile
            alertBox.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    </script>
</body>
</html>
